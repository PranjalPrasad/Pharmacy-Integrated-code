<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellness - Premium Health & Beauty Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 
  <link rel="stylesheet" href="../Footer/footer.css">
  

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#36C2CE',
            secondary: '#0ea5e9',
            accent: '#10b981',
            dark: '#1e293b',
          }
        }
      }
    }
  </script>

  <style>
    @media (max-width: 1024px) {
      #footer-placeholder { display: none !important; }
    }
    .product-card:hover { transform: translateY(-6px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: all 0.3s ease; }
    .image-zoom:hover img { transform: scale(1.05); transition: transform 0.3s ease; }

    .banner-slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1s ease-in-out; background-size: cover; background-position: center; }
    .banner-slide.active { opacity: 1; }
    .banner-dot.active { background-color: white !important; opacity: 1 !important; }

    .price-slider-container h4 { font-size: 16px; font-weight: 600; color: #831843; margin-bottom: 16px; }
    .slider-wrapper { position: relative; height: 6px; background: #fce7f3; border-radius: 4px; margin: 40px 10px 30px; }
    .slider-fill { position: absolute; height: 100%; background: linear-gradient(90deg, #f9a8d4, #ec4899); border-radius: 4px; }
    input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; position: absolute; inset: 0; pointer-events: none; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #ec4899;
      border: 4px solid white; cursor: pointer; pointer-events: all; box-shadow: 0 4px 12px rgba(236,72,153,0.4);
    }
    .price-values { display: flex; justify-content: space-between; font-weight: 600; color: #9f1239; font-size: 14px; padding: 0 10px; }

    .product-card { display: flex; flex-direction: column; justify-content: space-between; background: white; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; transition: all 0.3s ease; }
    .product-card img { width: 100%; height: 250px; object-fit: cover; }
    .view-details { padding: 0.75rem; font-weight: 500; border-radius: 8px; background: #3B82F6; color: white; transition: all 0.3s ease; }
    .view-details:hover { background: #2563eb; }
  </style>
</head>
<body class="bg-[#ECF4E8]">
  <div id="header-placeholder"></div>

  <!-- Banner Carousel -->
  <section class="relative w-full h-[300px] sm:h-[350px] mb-6 overflow-hidden rounded-xl shadow-lg mt-32">
    <div id="bannerWrapper" class="w-full h-full relative">
      <div class="banner-slide active" style="background-image: url('../Images/IMG/wellnessBanner1.jpg')"></div>
      <div class="banner-slide" style="background-image: url('../Images/IMG/wellnessBanner2.jpg')"></div>
      <div class="banner-slide" style="background-image: url('../Images/IMG/wellnessBanner3.jpg')"></div>
    </div>
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 z-20">
      <button class="banner-dot w-3 h-3 rounded-full bg-white opacity-70 active" data-slide="0"></button>
      <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80" data-slide="1"></button>
      <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80" data-slide="2"></button>
    </div>
  </section>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col lg:flex-row gap-8 mt-8">
      <!-- Sidebar Filters -->
      <aside id="filterSidebar" class="hidden lg:block lg:w-80 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg shadow-lg p-6 h-fit lg:sticky lg:top-24">
        <form id="filterForm" class="space-y-8">
          <div class="border-b border-gray-300 pb-7">
            <div class="flex items-center justify-between cursor-pointer select-none" onclick="toggleSection(this)">
              <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider">Wellness Categories</h3>
              <i class="fas fa-chevron-down text-gray-500 transition-transform"></i>
            </div>
            <div class="mt-5 space-y-3" id="wellnessSubcategories">
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="vitamins-supplements" class="w-4 h-4 text-primary" checked> <span class="ml-3 text-gray-700">Vitamins and Supplements</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="hair-skin-care" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Hair or Skin Care</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="oral-care" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Oral Care</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="menstrual-care" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Menstrual Care</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="fitness-weight" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Fitness and Weight</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="senior-care" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Senior Care</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="wellness_subcat" value="immunity-booster" class="w-4 h-4 text-primary"> <span class="ml-3 text-gray-700">Immunity Booster</span></label>
            </div>
          </div>

          <div class="price-slider-container">
            <h4>Price Range</h4>
            <div class="slider-wrapper">
              <div class="slider-fill" id="desktopFill"></div>
              <input type="range" min="0" max="10000" value="0" id="minThumb">
              <input type="range" min="0" max="10000" value="10000" id="maxThumb">
            </div>
            <div class="price-values">
              <span id="minValue">₹0</span>
              <span id="maxValue">₹10,000</span>
            </div>
          </div>

          <button type="submit" class="w-full bg-[#8FABD4] hover:bg-[#4A70A9] text-white font-semibold py-3.5 rounded-md transition-all">
            Show Results
          </button>
        </form>
      </aside>

      <!-- Main Content -->
      <main class="flex-1">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
          <div>
            <h2 id="categoryTitle" class="text-2xl font-bold text-gray-900">Vitamins and Supplements</h2>
            <p id="resultsCount" class="text-gray-600 mt-1">Showing 24 products</p>
          </div>
          <select id="sortSelect" class="hidden sm:block border border-gray-300 rounded-lg px-5 py-3 text-sm focus:ring-2 focus:ring-blue-500">
            <option value="default">Sort by: Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Customer Rating</option>
            <option value="newest">Newest First</option>
          </select>
        </div>

        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Products loaded by JS -->
        </div>
      </main>
    </div>
  </div>

  <!-- Mobile Bottom Bar -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t px-4 py-3 flex gap-3 z-50 lg:hidden shadow-2xl">
    <button id="openSortSheet" class="flex-1 bg-blue-500 text-white font-bold py-3.5 rounded-lg">Sort</button>
    <button id="openFilterSheet" class="flex-1 bg-blue-500 text-white font-bold py-3.5 rounded-lg">Filters</button>
  </div>

  <div id="footer-placeholder"></div>

   <script>
    function loadHeader() {
        fetch('../Header/header.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                const script = document.createElement('script');
                script.src = '../Header/header.js';
                script.onload = () => console.log('Header JS loaded');
                document.body.appendChild(script);
            })
            .catch(err => console.error('Header load failed:', err));
    }

    function loadFooter() {
        fetch('../Footer/footer.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(err => console.error('Footer load failed:', err));
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadHeader();
        loadFooter();
        // ... rest of your code
    });
</script>

  <!-- Load JavaScript at the end -->
   <script src="../cart-wishlist-system.js"></script>
  <script src="./wellness.js" defer></script>
</body>
</html>
