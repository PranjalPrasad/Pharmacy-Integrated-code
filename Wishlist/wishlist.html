<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Healthcare Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Wishlist Item Card */
        .wishlist-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            height: 70%;
            display: flex;
            flex-direction: column;
             margin-top: 40%;
             width: 90%;
        }
        
        .wishlist-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
        }

        .item-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
           
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .wishlist-item:hover .item-image {
            transform: scale(1.1);
        }

        /* Remove button */
        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-btn:hover {
            background: #ef4444;
            transform: rotate(90deg) scale(1.1);
        }

        .remove-btn:hover i {
            color: white;
        }

        .remove-btn i {
            font-size: 1.2rem;
            color: #ef4444;
            transition: color 0.3s ease;
        }

        /* Discount badge */
        .discount-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            z-index: 5;
        }

        /* Card content */
        .item-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
           
            overflow: hidden;
            min-height: 3rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .current-price {
            font-size: 1.75rem;
            font-weight: 600;
            color: rgb(9, 153, 9);
        }

        .original-price {
            font-size: 1.1rem;
            color: #9ca3af;
            text-decoration: line-through;
        }

        .savings-badge {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .btn-add-cart {
            flex: 1;
            background: blue;
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            width: 50px;
            background: #fee2e2;
            color: #ef4444;
            padding: 0.875rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem 2rem;
            text-align: center;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin: 2rem auto;
            max-width: 600px;
            max-height: 350px;
        }

        .empty-icon {
            font-size: 5rem;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .empty-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .empty-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .btn-continue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.4);
        }

        /* Loading spinner */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem 2rem;
        }

        .loading-spinner {
            border: 5px solid rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 1.25rem 2rem;
            border-radius: 15px;
            color: white;
            z-index: 9999;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .toast i {
            font-size: 1.25rem;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats banner */
        .wishlist-stats {
            background: white;
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
           
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .stat-text {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            

            .wishlist-stats {
                flex-direction: column;
                text-align: center;
                margin-top: 20%;
                
            }

            .item-image-container {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>



    <!-- Main Content -->
    <main class="container mx-auto px-4 py-2 mt-32">
        

        <!-- Wishlist Container -->
        <div id="wishlist-container">
            <!-- Loading State -->
            <div id="loading-state" class="loading-container">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading your wishlist...</span>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <i class="fas fa-heart-broken empty-icon"></i>
                <h3 class="empty-title">Your wishlist is empty</h3>
                <p class="empty-subtitle">Start adding items you love!</p>
                <a href="../index.html" class="btn-continue">
                    <i class="fas fa-shopping-bag mr-2"></i>
                    Continue Shopping
                </a>
            </div>

            <!-- Wishlist Items Grid -->
            <div id="wishlist-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script>
        function loadHeader() {
            fetch('../Header/header.html')
                .then(r => { if (!r.ok) throw r; return r.text(); })
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    const script = document.createElement('script');
                    script.src = '../Header/header.js';
                    script.onload = () => console.log('Header JS loaded');
                    document.body.appendChild(script);
                })
                .catch(err => console.error('Header load failed:', err));
        }

        function loadFooter() {
            fetch('../Footer/footer.html')
                .then(r => { if (!r.ok) throw r; return r.text(); })
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(err => console.error('Footer load failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
    <script src="../cart-wishlist-system.js" defer></script>
    <script src="wishlist.js"></script>
</body>
</html>
