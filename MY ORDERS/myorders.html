<body class="bg-white">
    <div id="header-placeholder"></div>
  <div class="max-w-4xl mx-auto px-4">

    <!-- Header -->
    <div class="order-card mb-6">
      <div class="flex items-center justify-between">
        <button onclick="window.history.back()" class="p-2 rounded-lg bg-neutral hover:bg-gray-100">

        <div class="text-center flex-1">

    <!-- Tabs -->
    <div class="flex border-b border-gray-200 mb-6">
      <button id="tab-upcoming" class="tab-btn flex-1 py-3 text-sm font-medium text-primary border-b-2 border-primary" onclick="switchTab('upcoming')">Upcoming Orders (1)</button>

  <div id="cancelModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4 hidden">

 <script>

</script>
<script>
  'use strict';
  let orders = [];
  let currentOrderId = null;
  let activeTab = 'upcoming';
  const statusMap = {
    'placed': { display: 'Placed', class: 'bg-sky-100 text-sky-800 border-sky-300' },
    'cancelled': { display: 'Cancelled', class: 'bg-red-100 text-red-800 border-red-300' },
    'delivered': { display: 'Delivered', class: 'bg-green-100 text-green-800 border-green-300' },
    'processing': { display: 'Processing', class: 'bg-yellow-100 text-yellow-800 border-yellow-300' },
  };

  // CHANGE THIS TO YOUR ACTUAL LOGGED-IN USER ID
  // You can get this from auth token, session, or pass it from backend
  const CURRENT_USER_ID = 1; // Replace with real user ID (e.g., from localStorage or backend)

  const API_BASE_URL = 'http://localhost:8083/api/orders';

  function parseDate(dateStr) {
    if (!dateStr) return new Date();
    return new Date(dateStr);
  }

  function isWithinCancellationWindow(dateStr) {
    const orderTime = parseDate(dateStr);
    const now = new Date();
    const diffHours = (now - orderTime) / (1000 * 60 * 60);
    return diffHours < 24 && diffHours >= 0;
  }

  function getWarning(dateStr) {
    const orderTime = parseDate(dateStr);
    const now = new Date();
    const elapsedMs = now - orderTime;
    const windowMs = 24 * 3600000;
    if (elapsedMs >= windowMs || elapsedMs < 0) return "Cancellation expired.";
    const remainingMs = windowMs - elapsedMs;
    const h = Math.floor(remainingMs / 3600000);
    const m = Math.floor((remainingMs % 3600000) / 60000);
    return `Cancel within ${h}h ${m}m`;
  }

  function showModal(id) {
    const modal = document.getElementById(id);
    if (modal) {
      modal.classList.remove('hidden');
      setTimeout(() => modal.querySelector('.modal-card')?.classList.add('show'), 10);
    }
  }

  function closeModal(id) {
    const modal = document.getElementById(id);
    if (modal) {
      const card = modal.querySelector('.modal-card');
      if (card) card.classList.remove('show');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }
  }

  function switchTab(tab) {
    activeTab = tab;
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('text-primary', 'border-primary');
      btn.classList.add('text-dark', 'border-transparent');
    });
    const activeBtn = document.getElementById(`tab-${tab}`);
    if (activeBtn) {
      activeBtn.classList.add('text-primary', 'border-primary');
      activeBtn.classList.remove('text-dark', 'border-transparent');
    }
    renderOrders();
  }

  async function fetchOrders() {
    const loading = document.getElementById('loadingOverlay');
    const container = document.getElementById('ordersList');
    if (loading) loading.classList.remove('hidden');
    if (container) container.innerHTML = '';

    try {
      const response = await fetch(`${API_BASE_URL}/get-order-by-user-id/user/${CURRENT_USER_ID}?page=0&size=50&sortBy=orderId&sortDir=desc`);

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: Failed to fetch orders`);
      }

      const result = await response.json();

      if (!result.success || !Array.isArray(result.data)) {
        throw new Error(result.message || 'No orders found or invalid response');
      }

      const rawOrders = result.data;

      orders = rawOrders.map(o => {
        // Safely extract fields with fallbacks
        const orderId = o.orderId || o.id || 'Unknown';
        const placedOn = o.placedOn || o.orderDate || new Date().toISOString();
        const totalAmount = o.totalAmount || o.total || 0;
        const statusKey = (o.status || 'placed').toLowerCase();
        const status = statusMap[statusKey] || { display: statusKey.charAt(0).toUpperCase() + statusKey.slice(1), class: 'bg-gray-100 text-gray-800' };
        const canCancel = statusKey === 'placed' && isWithinCancellationWindow(placedOn);

        const items = (o.items || []).map(item => ({
          name: item.name || item.productName || 'Unknown Item',
          qty: item.quantity || item.qty || 1,
          weight: item.weight || item.size || '',
          price: Number(item.price || item.unitPrice || 0).toFixed(2),
          image: item.imageUrl || item.img || 'https://placehold.co/120x120?text=No+Image',
    }));

        return {
          id: orderId,
          date: parseDate(placedOn).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
          status: status.display,
          statusClass: status.class,
          canCancel,
          items,
          total: Number(totalAmount).toFixed(2), // Safe conversion
          warning: getWarning(placedOn),
          placedOn
        };
      }).sort((a, b) => b.id - a.id);

      updateTabCounts();
      renderOrders();

    } catch (error) {
      console.error('Error fetching orders:', error);
      if (container) {
        container.innerHTML = `
          <div class="text-center py-20 order-card">
            <i class="fas fa-exclamation-triangle text-7xl text-red-500 mb-6"></i>
            <h2 class="text-3xl font-bold text-primary mb-4">Failed to load orders</h2>
            <p class="text-gray-600 mb-6">${error.message}</p>
            <button onclick="fetchOrders()" class="btn btn-primary">Retry</button>
          </div>`;
      }
    } finally {
      if (loading) loading.classList.add('hidden');
    }
  }

  function updateTabCounts() {
    const upcoming = orders.filter(o => o.status.toLowerCase() !== 'cancelled').length;
    const cancelled = orders.filter(o => o.status.toLowerCase() === 'cancelled').length;
    
    const upcomingTab = document.getElementById('tab-upcoming');
    const cancelledTab = document.getElementById('tab-cancelled');
    
    if (upcomingTab) upcomingTab.innerHTML = `Upcoming Orders (${upcoming})`;
    if (cancelledTab) cancelledTab.innerHTML = `Cancelled Orders (${cancelled})`;
  }

  function renderOrders() {
    const container = document.getElementById('ordersList');
    if (!container) return;

    container.innerHTML = '';

    const filteredOrders = activeTab === 'upcoming'
      ? orders.filter(o => o.status.toLowerCase() !== 'cancelled')
      : orders.filter(o => o.status.toLowerCase() === 'cancelled');

    if (!filteredOrders.length) {
      const emptyMsg = activeTab === 'upcoming' ? 'No active orders' : 'No cancelled orders';
      container.innerHTML = `<div class="text-center py-20 order-card">
        <i class="fas fa-shopping-bag text-7xl text-primary mb-6"></i>
        <h2 class="text-3xl font-bold text-primary mb-4">${emptyMsg}</h2>
        <a href="/shop" class="btn btn-primary">Shop Now</a>
      </div>`;
      return;
    }

    filteredOrders.forEach(order => {
      const isCancelled = order.status.toLowerCase() === 'cancelled';
     const cancelBtn = !isCancelled && order.canCancel
  ? `<button class="btn btn-danger cancel-btn" data-id="${order.id}">Cancel Order</button>`
  : `<button class="btn btn-outline opacity-50 cursor-not-allowed" disabled>Cancel Order</button>`;

      const viewBtn = `<button class="btn btn-primary view-btn" data-id="${order.id}">Order Details</button>`;

      let itemsHtml = '';
      order.items.forEach((item, idx) => {
        itemsHtml += `
          <div class="flex gap-3 items-center ${idx > 0 ? 'mt-3' : ''}">
            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-lg object-cover shadow-sm">
            <div class="flex-1">
              <p class="font-medium text-primary text-sm">${item.name}</p>
              <p class="text-xs text-dark">Qty: ${item.qty} × ${item.weight}</p>
            </div>
            <p class="text-sm font-medium text-primary">EGP ${item.price}</p>
          </div>
        `;
      });

      container.innerHTML += `
        <div class="order-card">
          <div class="flex justify-between items-center mb-3">
            <div>
              <h3 class="text-lg font-bold text-primary">Order #${order.id}</h3>
              <p class="text-sm text-dark">EGP ${order.total}</p>
            </div>
            <div class="flex gap-2">
              ${viewBtn}
              ${isCancelled ? '' : cancelBtn}
            </div>
          </div>
          <div class="mb-4">
            ${itemsHtml}
          </div>
          ${isCancelled ? `<p class="text-sm font-medium text-red-600 mb-3">This order was cancelled.</p>` : ''}
          <div class="text-xs text-gray-600">
            <p>Ordered on ${order.date} • ${order.warning || 'Delivery in progress'}</p>
          </div>
        </div>
      `;
    });

    attachButtons();
  }

  function attachButtons() {
    document.querySelectorAll('.cancel-btn').forEach(btn => {
      btn.onclick = () => handleCancel(btn.dataset.id);
    });
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.onclick = () => handleView(btn.dataset.id);
    });
  }

  function handleCancel(id) {
    const order = orders.find(o => o.id == id);
    if (!order?.canCancel) {
      toast('Cancellation window has expired', 'error');
      return;
    }
    currentOrderId = id;
    const warningEl = document.getElementById('cancelWarningText');
    if (warningEl) {
      warningEl.innerHTML = `<p class="mb-2">Are you sure you want to cancel Order #${id}?</p>`;
    }
    showModal('cancelModal');
  }

  async function confirmCancel() {
    if (!currentOrderId) return;

    closeModal('cancelModal');
    const loading = document.getElementById('loadingOverlay');
    if (loading) loading.classList.remove('hidden');

    try {
      const response = await fetch(`${API_BASE_URL}/cancel-order/${currentOrderId}/cancel`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();

      if (!response.ok || !result.success) {
        throw new Error(result.message || 'Failed to cancel order');
      }

      const order = orders.find(o => o.id == currentOrderId);
      if (order) {
        order.status = 'Cancelled';
        order.statusClass = statusMap.cancelled.class;
        order.canCancel = false;
      }

      updateTabCounts();
      renderOrders();
      toast('Order cancelled successfully!', 'success');

    } catch (error) {
      console.error('Cancel error:', error);
      toast('Failed to cancel order: ' + error.message, 'error');
    } finally {
      if (loading) loading.classList.add('hidden');
      currentOrderId = null;
    }
  }

  function handleView(id) {
    const order = orders.find(o => o.id == id);
    if (!order) return;

    let itemsHtml = '';
    order.items.forEach(item => {
      itemsHtml += `
        <div class="flex gap-4 items-start pb-3 border-b border-gray-100 last:border-0">
          <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover shadow-sm">
          <div class="flex-1">
            <p class="font-medium text-primary">${item.name}</p>
            <p class="text-xs text-dark">Qty: ${item.qty} × ${item.weight}</p>
          </div>
          <p class="text-sm font-medium text-primary">EGP ${item.price}</p>
        </div>
      `;
    });

    const viewContent = document.getElementById('viewContent');
    if (viewContent) {
      viewContent.innerHTML = `
        <div class="space-y-4">
          ${itemsHtml}
        </div>
        <div class="mt-4 space-y-2 text-sm pt-3 border-t border-gray-200">
          <div class="flex justify-between font-bold text-base">
            <span class="text-primary">Total</span>
            <span class="text-primary">EGP ${order.total}</span>
          </div>
        </div>
        <div class="mt-5 pt-4 border-t border-gray-200 space-y-2 text-sm">
          <div class="flex justify-between"><span class="text-dark">Status</span><span class="${order.status.toLowerCase() === 'cancelled' ? 'text-red-600' : 'text-green-600'} font-medium">${order.status}</span></div>
          <div class="flex justify-between"><span class="text-dark">Placed</span><span>${order.date}</span></div>
        </div>
      `;
    }
    showModal('viewModal');
  }

 function toast(message, type = 'info') {
  if (typeof Toastify === 'function') {
    let background;
    if (type === 'success') background = '#10b981';
    else if (type === 'error') background = '#EF4444';
    else background = '#3B82F6';

    Toastify({
      text: message,
      duration: 3000,
      gravity: "top",
      position: "right",
      style: {
        background: background,
      },
    }).showToast();
  } else {
    alert(message); // Fallback
  }
}

  // Auto-load on page load
  document.addEventListener('DOMContentLoaded', () => {
    fetchOrders();
  });
</script>
